<!doctype html>
<html lang="en" ng-app="appConfiguracion">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
<title>AngularJS App</title>
<link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="webjars/angular-toggle-switch/1.3.0/angular-toggle-switch.css" type="text/css" />
</head>
<body ng-cloak>
	<div ng-controller="conf_menu_ctrl" >
		<DIV ng-show="portalSeleccionado()">
			<UL class="menu" >
				<LI ng-repeat="modulo in modulos | orderBy:'id'">
					<a href="#{{ modulo.url }}">{{ modulo.texto }}</a>
					<UL class="menu">
						<LI ng-repeat="menu in modulo.menu">
							<a href="{{ menu.url }}">{{ menu.texto }}</a>
							<UL>
								<LI ng-repeat="subMenu in menu.subMenu">
									<a href="#{{ subMenu.url }}">{{ subMenu.texto }}</a>
								</LI>
							</UL>
						</LI>
					</UL>
				</LI>
			</UL>
		</DIV>
		<DIV ng-show="!portalSeleccionado()">
			<h2>Portales</h2>
			<UL class="menu">
				<LI ng-repeat="portal in portales">
					<a href="" ng-click="portalElegir(portal)">{{ portal.nombre }}</a>
				</LI>
			</UL>
		</DIV>
	</div>

	<div ng-view></div>

	<!-- JQuery ================================================================ -->
	<script src="webjars/jquery/2.1.4/jquery.js"></script>

	<!-- Bootstrap ============================================================= -->
	<script src="webjars/bootstrap/3.3.5/js/bootstrap.js"></script>

	<!-- AngularJS ============================================================= -->
	<!-- In production use:
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	-->
	<script src="webjars/angularjs/1.4.3/angular.js"></script>
	<script src="webjars/angularjs/1.4.3/angular-route.js"></script>
	<script src="webjars/angularjs/1.4.3/angular-resource.js"></script>
	<script src="webjars/angular-toggle-switch/1.3.0/angular-toggle-switch.js"></script>
	

	<!-- AngularJS App Code ==================================================== -->
	<script src="recursos/js/app.js"></script>
	<script src="recursos/js/funciones.js"></script>
	<script src="recursos/js/services.js"></script>
	<script src="recursos/js/controllers.js"></script>
	<script src="recursos/js/filters.js"></script>
	<script src="recursos/js/directives.js"></script>
	
	<!-- AngularJS Controllers ================================================ -->
	<script src="portales/configuracion/administracion/portal/controller.js"></script>
	<script src="portales/configuracion/administracion/modulo/controller.js"></script>
	<script src="portales/configuracion/administracion/parametro/controller.js"></script>
	<script src="portales/configuracion/administracion/servicio/controller.js"></script>
	<script src="portales/configuracion/administracion/menu/controller.js"></script>
	<script src="portales/configuracion/administracion/perfil/controller.js"></script>
	
	<!-- AngularJS Services =================================================== -->
	<script src="portales/configuracion/administracion/portal/service.js"></script>
	<script src="portales/configuracion/administracion/modulo/service.js"></script>
	<script src="portales/configuracion/administracion/parametro/service.js"></script>
	<script src="portales/configuracion/administracion/servicio/service.js"></script>
	<script src="portales/configuracion/administracion/menu/service.js"></script>
	<script src="portales/configuracion/administracion/perfil/service.js"></script>
</body>
</html>
