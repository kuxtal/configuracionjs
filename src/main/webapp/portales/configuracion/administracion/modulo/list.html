<div class="container">
	<h1>Modulos</h1>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Nombre</th>
            <th style="min-width: 80px;">Descripcion</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="modulo in modulos">
            <td>{{ modulo.nombre }}</td>
            <td>{{ modulo.descripcion }}</td>
            <td><a ng-click="show(modulo.id)" class="btn btn-small btn-primary">Mostrar</a></td>
            <td><a ng-click="updateForm(modulo.id)" class="btn btn-small btn-primary">Editar</a></td>
            <td><a ng-click="delete(modulo.id)" class="btn btn-small btn-danger">Eliminar</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createForm()" class="btn btn-small btn-primary">Nuevo</a>
</div>
