<div class="container">
	<h1>Parametros</h1>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
        	<th style="min-width: 80px;">Grupo</th>
            <th style="min-width: 80px;">Nombre</th>
            <th style="min-width: 80px;">Valor</th>
            <th style="min-width: 80px;">Descripcion</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="parametro in parametros">
            <td>{{ parametro.grupo }}</td>
            <td>{{ parametro.nombre }}</td>
            <td>{{ parametro.valor }}</td>
            <td>{{ parametro.descripcion }}</td>
            <td><a ng-click="show(parametro.id)" class="btn btn-small btn-primary">Mostrar</a></td>
            <td><a ng-click="updateForm(parametro.id)" class="btn btn-small btn-primary">Editar</a></td>
            <td><a ng-click="delete(parametro.id)" class="btn btn-small btn-danger">Eliminar</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createForm()" class="btn btn-small btn-primary">Nuevo</a>
</div>
