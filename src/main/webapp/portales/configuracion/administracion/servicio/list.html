<div class="container">
	<h1>{{ titulo }}</h1>
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Nombre</th>
            <th style="min-width: 80px;">Descripcion</th>
            <th style="min-width: 80px;">URL</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
            <th style="width:20px;">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="objeto in lista">
            <td>{{ objeto.nombre }}</td>
            <td>{{ objeto.descripcion }}</td>
            <td>{{ objeto.url }}</td>
            <td><a ng-click="show(objeto.id)" class="btn btn-small btn-primary">Mostrar</a></td>
            <td><a ng-click="updateForm(objeto.id)" class="btn btn-small btn-primary">Editar</a></td>
            <td><a ng-click="delete(objeto.id)" class="btn btn-small btn-danger">Eliminar</a></td>
        </tr>
        </tbody>
    </table>
    <a ng-click="createForm()" class="btn btn-small btn-primary">Nuevo</a>
</div>
