<div class="container">
    <h1>Portal detalle</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputFirstName">Nombre:</label>

            <div class="controls">
                <input type="text" id="inputFirstName" ng-model="portal.nombre"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputLastName">Descripcion:</label>

            <div class="controls">
                <input type="text" id="inputLastName" ng-model="portal.descripcion"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputUrl">URL:</label>

            <div class="controls">
            	<input type="text" id="inputUrl" ng-model="portal.url"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a ng-click="cancel()" class="btn btn-small">Cancelar</a>
                <a ng-click="update(portal.id)" class="btn btn-small btn-primary">Guardar</a>
                <a ng-click="delete(portal.id)" class="btn btn-small btn-danger">Eliminar</a><BR>
            </div>
        </div>
    </form>
</div>
